# Uptime Monitor Configuration

[clickhouse]
url = "http://uptime_user:uptime_password@clickhouse:8123/uptime_monitor"

[server]
port = 3000

[logger]
level = 7

# Monitor definitions
[[monitors]]
id = "api-prod"
name = "Production API"
token = "tk_prod_api_abc123"
interval = 60 # Expects pulse every 60s
maxRetries = 0 # Zero tolerance - mark down immediately
toleranceFactor = 1.5 # Multiplier for expected interval (e.g., 1.5 = 50% tolerance)
resendNotification = 3 # Resend notification every 3 down checks
groupId = "production"
notificationChannels = [] # Silent

[[monitors]]
id = "api-staging"
name = "Staging API"
token = "tk_staging_api_def456"
interval = 60
maxRetries = 0
toleranceFactor = 1.5
resendNotification = 3
groupId = "staging"
notificationChannels = []

[[monitors]]
id = "web-prod"
name = "Production Website"
token = "tk_prod_web_ghi789"
interval = 30
maxRetries = 0
toleranceFactor = 1.5
resendNotification = 3
groupId = "production"
notificationChannels = []

[[monitors]]
id = "db-prod"
name = "Production Database"
token = "tk_prod_db_jkl012"
interval = 60
maxRetries = 0
toleranceFactor = 1.5
resendNotification = 3
groupId = "production"
notificationChannels = []

[[monitors]]
id = "cdn-global"
name = "Global CDN"
token = "tk_cdn_mno345"
interval = 120
maxRetries = 0
toleranceFactor = 1.5
resendNotification = 3
groupId = "infrastructure"
notificationChannels = []

[[monitors]]
id = "payment-gateway"
name = "Payment Gateway"
token = "tk_payment_pqr678"
interval = 30
maxRetries = 0
toleranceFactor = 1.5
resendNotification = 3
groupId = "third-party"
notificationChannels = []

# Group definitions
[[groups]]
id = "production"
name = "Production Services"
parentId = "all-services"
strategy = "percentage"
degradedThreshold = 50  # percentage - if less than 50% of children are up, group is down
notificationChannels = []

[[groups]]
id = "staging"
name = "Staging Services"
parentId = "all-services"
strategy = "percentage"
degradedThreshold = 0  # staging can be fully down without affecting overall status
notificationChannels = []

[[groups]]
id = "infrastructure"
name = "Infrastructure"
parentId = "all-services"
strategy = "percentage"
degradedThreshold = 80  # infrastructure should mostly be up
notificationChannels = []

[[groups]]
id = "third-party"
name = "Third Party Services"
strategy = "percentage"
degradedThreshold = 70
notificationChannels = []

[[groups]]
id = "all-services"
name = "All Services"
strategy = "percentage"
degradedThreshold = 75  # overall health threshold
notificationChannels = []

# Status page definitions
[[status_pages]]
id = "public"
name = "Public Status Page"
slug = "status"
items = ["all-services", "third-party"]  # show main group and third-party services

[[status_pages]]
id = "internal"
name = "Internal Status Page"
slug = "internal"
items = ["production", "staging", "infrastructure", "third-party"]  # show all groups

[[status_pages]]
id = "production-only"
name = "Production Status"
slug = "production"
items = ["production"]  # show only production group